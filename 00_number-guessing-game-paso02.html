<!DOCTYPE html>
<html lang="en-US">

    <meta charset="utf-8">

    <style>
      html {
        font-family: sans-serif;
      }

      body {

        max-width: 800px;

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can
    guess it in 10 turns or fewer. We'll tell you if your guess was
    too high or too low.</p>

    <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si
    lo puedes adivinar en 10 turnos o menos. Vamos a decirte si tu número
    es más alto o más bajo. </p>-->
    
    <div class="form">
      <label for="guessField">Enter a guess: </label> <!-- Adivina el número : -->
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    // DEVUELVO PARRAFOS PARA MENSAJAR Y INTERACTUAR CON USUARIO
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // paso uno agregar variables

      //let resetButton;

      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      
      // las referencias a la entrada de texto y al boton Submit
      const guessField = document.querySelector(".guessField");
      const guessSubmit = document.querySelector(".guessSubmit");
      
      // paso dos voy a intentar hacer una prueba Solo una prueba.
      // primero como obtener intento del usuario
      // hacemos funcion y despues llamamoslo del evento del buton click
      function checkGuess() {
          let userGuess = Number(guessField.value);
          
          if (userGuess === randNum){
              lastResult.textContent = "Felicidades";
              lastResult.style.backgroundColor = "green";
              lowOrHi.textContent = "";
          } else {
              lastResult.textContent = "Incorrecto";
              lastResult.style.backgroundColor = "red";
          }
              
          if (userGuess < randNum) lowOrHi.textContent = " muy bajo";

      lowOrHi.textContent = "Que " + randNum;

    </script>
